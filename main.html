<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ubisoft</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="images/navbar/Ubisoft-logo.jpg" alt="Logo" class="logo"> 
                <ul class="nav-links">
                    <li><a href="#play">Play</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#explore">Explore</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <a href="#" class="icon-loupe"><i class="fa-solid fa-magnifying-glass"></i></a>
                <button class="button-user"><i class="fa-solid fa-user"></i></button> 
            </div>
            
        </nav>
        
    </header>


    <main>

        <section>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/carrousel/skullandbones.avif" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>SKULL OF BONE</h1>
                        <p>Venez jouer a la nouvelle mise a jour </p>
                        <button class="btn3">Cliquer ici</button>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/carrousel/starwars.webp" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>STARWARS </h1>
                            <p>Venez jouer a la nouvelle mise a jour </p>
                            <button class="btn3">Cliquer ici</button>
                        </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/carrousel/twinshells.avif" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>TWINSHELLS </h1>
                        <p>Venez jouer a la nouvelle mise a jour </p>
                        <button class="btn3">Cliquer ici</button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <div>
            <img class="img-banniere-moto" src="images/banniere-moto.avif" alt="">
        </div>
        
     
          
    </main>

    <footer>
        
    </footer>
</body>

<script src="https://kit.fontawesome.com/77ee1ae9bf.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
